<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
  //we can create our own classes modeled after an array


  class MovieCollection extends Array {
    constructor(name, ...items) { //get all items with a Rest.
      super(...items); //Spread items into an array.
      this.name = name;
    }
    add(movie) {
      this.push(movie);
    }
    topRated(limit = 10) {
      return this.sort((a,b) => (a.stars > b.stars ? -1: 1)).slice(0,limit); 
    }
  }

  const movies = new MovieCollection('Wes\'s Fav Movies',
    {name: 'Bee Movie', stars: 10},
    {name: 'Star Wars Trek', stars: 1},
    {name: 'Virgin Suicides', stars: 7},
    {name: 'King of the Road', stars: 8}
);

movies.add({ name: 'Titantic', stars: 5 });
</script>
</body>
</html>
