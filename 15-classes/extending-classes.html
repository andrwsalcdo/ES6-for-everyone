<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  class Dog extends Animal {
    //super means -> call the thing that you are 'extending' first.
    //1st we must create an 'Animal' before we add stuff to 'Dog'.
    constructor(name, breed) {
      super(name); //this creates the 'Animal'
      this.breed = breed;
    }
    bark() {
      console.log(`Bark Bark I\'m a dog`); 
    }
  }
