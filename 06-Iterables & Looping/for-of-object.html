<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10,
  };
  //this won't work
  for (const prop of apple){
    console.log(prop);
  }
  //not the cleanest solution, but possible.
  //Object.keys will return an array of all the keys, not values.
  //use keys to get the values in the array. 
  for (const prop of Object.keys(apple)) {
    const value = apple[prop];
    console.log(value, prop);
}

  //until Object.entries is available in 2017,
  //use this "for in loop"
  for (const prop in apple){
    const value = apple[prop];
    console.log(value, prop);
}
</script>
</body>
</html>
