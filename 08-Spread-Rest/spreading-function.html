<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  const inventors = ['Einstein', 'Newton', 'Galileo'];
  const newInventors = ['Musk', 'Jobs'];
  inventors.push(...newInventors);
//Spreads every item as an argument for a function.
//this results in the items of newInventors to be tacked on the end
//of 'investors'
//console.log(inventors); ->['Einstein', 'newton', 'galileo', 'musk', 'jobs']

  const name = ['Wes', 'Bos'];
  function sayHi(first, last) {
    alert (`Hey there ${first} ${last}`)
  }

  sayHI(...name);
//Spread would take every argument in that array and pass it into the fn()
</script>
</body>
</html>
